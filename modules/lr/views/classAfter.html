<div id="path">
  <div class="title logo pull-left">
    <font>课后作业管理</font>
  </div>
  <div class="component ">
    <!--<button class="btn toolbar pull-right"><i class="fa fa-angle-left"></i></button>-->
    <ol class="breadcrumb component pull-right">
      <li><a class="text">教学资源</a></li>
      <li><a class="active text">课后作业管理</a></li>
    </ol>
  </div>
</div>

<div id="main">
  <form id="search" class="back">
    <button class="btn btn-primary" id="searchBtn" ng-click="search(searchContent)">查找
      <i class="fa fa-search"></i></button>
    <input type="text" id="searchContent" ng-model="searchContent"/>
  </form>
  <div class="back">
    <div id="tool">
      <div id="operate" class="subtitle input-field">
        <button class="btn btn-primary" ng-click="modify()">修改
          <i class="fa fa-pencil"></i></button>
        <!--<button class="btn btn-primary modal-trigger" data-target="add">增加-->
          <!--<i class="fa fa-gavel"></i></button>-->
        <button class="btn btn-primary" data-ui-sref="index.classAfterCreate" data-ui-sref-active="active" >增加
          <i class="fa fa-gavel"></i></button>
        <button class="btn btn-primary" ng-click="delete()">删除
          <i class="fa fa-eraser"></i></button>
        <button class="btn btn-primary right" ng-click="refresh()">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
    </div>
    <table id="info" class="bordered highlight hoverable centered">
      <thead>
      <tr>
        <th class="forCheckbox">
          <input class="states" type="checkbox" id="cboxchecked" ng-click="checkAll()"/>
          <label for="cboxchecked"></label>
        </th>
        <th>课后作业编码</th>
        <th>课后作业简述</th>
        <th>组织编码</th>
        <th>备注</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="classAfter in classAfters " ng-click="checkTr($event, this)">
        <td class="forCheckbox">
          <input type="checkbox" id="{{classAfter._id}}" name="isSelected" value="{{classAfter}}"
                 ng-checked="Checked(classAfter._id)" ng-click="Check($event, classAfter._id)"/>
          <label for="{{classAfter._id}}"></label>
        </td>
        <td>{{ classAfter.keHouCode || "空" }}</td>
        <td>
          <a editable-text="classAfter.keHouName">{{ classAfter.keHouName || "空" }}</a>
        </td>
        <td>
          <!--<a editable-text="classAfter.idGroup">{{ classAfter.idGroup.groupName || "空" }}</a>-->
          <a editable-select="classAfter.idGroup" e-ng-options="group.groupName for group in groups">
            {{ classAfter.idGroup.groupName || "空" }}
          </a>
        </td>
        <td>
          <a editable-text="classAfter.memo">{{ classAfter.memo || "空" }}</a>
        </td>
        <td>
          <button class="btn btn-primary" ng-click="transfer(classAfter)" >查看内容</button>
          <button class="btn btn-primary" ng-click="correct(classAfter)" >作业</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="loading">
      <pac-man></pac-man>
    </div>
    <ul class="pagination">
      <!--<li><a ng-click="loadAllData()"><span class="paginationText">首页</span></a></li>-->
      <li ng-repeat="page in pages" ng-class="c[$index] == true? 'active' : ''"><a ng-click="paginating(page)">{{page}}</a>
      </li>
      <span class="paginationText">当前是第{{index}}页</span>
    </ul>
  </div>
</div>
